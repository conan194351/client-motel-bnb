version: '3.8'

services:
  postgres:
    image: postgres
    container_name: stayhub-postgres
    restart: always
    environment:
      POSTGRES_DB: stayhub
      POSTGRES_USER: stayhub_user
      POSTGRES_PASSWORD: stayhub_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stayhub_user -d stayhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

